<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TW-F03-EX01</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="https://www.webucator.com/course-demos/htm101/process-form.cfm" method="post">

        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" size="15">
        </div>

        <div>
            <label for="pw">Password</label>
            <input type="password" name="pw" id="pw" size="15">
        </div>

        <div>
            <input type="radio" name="gender" id="genderm" value="m" checked>
            <label for="genderm">Male</label>
            <input type="radio" name="gender" id="genderf" value="f">
            <label for="genderf">Female</label>
        </div>

        <div>
            <label for="terms">Click here to accept our terms</label>
            <input type="checkbox" name="terms" id="terms">
        </div>

        <div>
            <label for="referral">Where did you hear about us?</label>
            <select name="referral" id="referral">
                <option value="0">~~Please Choose~~</option>
                <option value="wom">Word of mouth</option>
                <option value="other">Other</option>
                <optgroup label="Search Engine">
                    <option value="Google">Google</option>
                    <option value="Yahoo">Yahoo!</option>
                    <option value="MSN">MSN</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="Comments">Comments</label>
            <br>
            <textarea name="comments" id="comments" cols="40" rows="3"></textarea>
        </div>

        <input type="hidden" name="emailMe" id="emailMe" value="40200357@esmad.ipp.pt">
        <input type="submit" name="submitbutton" id="submitbutton" value="Register">
        <input type="reset" name="resetbutton" id="resetbutton" value="Reset">
    </form>
</body>

</html>
