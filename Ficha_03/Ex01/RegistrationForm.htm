<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TW-F03-EX01</title>
</head>
<body>    
    <form action="https://www.webucator.com/course-demos/htm101/process-form.cfm"
        method="post">
        
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" size="15">
        </div>
       
        <div>
            <label for="pw">Password</label>
            <input type="password" name="pw" id="pw" size="15">
        </div>
        
        <div>
            <input type="radio" name="gender"  id="genderm" value="m" checked>
            <label for="genderm">Male</label>
            <input type="radio" name="gender" id="genderf" value="f">
            <label for="genderf">Female</label>
        </div>

        <div>
            <label for="terms">Click here to accept our terms</label>
            <input type="checkbox" name="terms" id="terms">
        </div>

        


        <input type="hidden" name="emailMe" id="emailMe" value="40200357@esmad.ipp.pt">
        <input type="submit" value="Register">
        <input type="reset" value="Reset" >
    </form>
</body>

</html>
